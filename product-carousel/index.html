<!DOCTYPE html>
<html>
  <head>
    <title>Making Product Carousels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Mike's eCommerce Store</h1>
    </header>

    <main>
      <section>
        <h2>Latest products</h2>
        <div class="product-carousel">
          <div class="product-card">
            <figure>
              <button class="product-btn">Details</button>

              <img
                class="product-img"
                src="./assets/product-1.jpg"
                alt="Black dress on top of woman model"
                height="450"
                width="300"
              />
            </figure>
            <figcaption>
              <div class="product-details">
                <span class="product-title">Cove Dress</span>
                <span class="product-season">Fall Collection</span>
              </div>

              <span class="product-price">$23</span>
            </figcaption>
          </div>

          <div class="product-card">
            <figure>
              <button class="product-btn">Details</button>

              <img
                class="product-img"
                src="./assets/product-2.jpg"
                alt="Black dress on top of woman model"
                height="450"
                width="300"
              />
            </figure>
            <figcaption>
              <div class="product-details">
                <span class="product-title">Wofe Blazer</span>
                <span class="product-season">Fall Collection</span>
              </div>

              <span class="product-price">$129</span>
            </figcaption>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
