<!DOCTYPE html>
<html>
  <head>
    <title>Learning Modals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-content">
      <h1 class="modal-header">Mike's Modal Adventure</h1>
      <p class="modal-p">Click the button to see what happens!</p>
      <button class="modal-btn">Let's see</button>
    </main>

    <div class="modal-bg">
      <div class="modal">
        <h2>You've hit the modal!</h2>
        <p>Congrats, you are a super star :)</p>
        <button class="modal-btn">Close</button>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
